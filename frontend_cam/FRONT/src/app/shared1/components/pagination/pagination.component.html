<nav *ngIf="totalItems > 0 && totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <!-- Changed from changePage to goToPage or prevPage -->
      <a class="page-link" (click)="prevPage()">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <!-- Changed from changePage to goToPage or nextPage -->
      <a class="page-link" (click)="nextPage()">Siguiente</a>
    </li>
  </ul>
</nav>
