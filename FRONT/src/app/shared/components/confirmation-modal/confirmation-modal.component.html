<div class="modal-backdrop" [class.show]="show" *ngIf="show"></div>
<div class="modal" tabindex="-1" role="dialog" [class.show]="show" *ngIf="show">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmaci√≥n</h5>
        <button type="button" class="close" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
